<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form element</title>
</head>
<body>
    <!-- Berikut dokumentasinya =>  
    https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement
    https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement -->
    <form name="commentForm">
        <label for="comment">
            Comment : <input type="text" name="comment" id="comment" placeholder="input comment here!">
        </label>
        <br>
        <label for="for">
            From : <input type="text" name="from" id="from" placeholder="input who you are!">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="commentList">

    </div>

    <script>
        document.querySelector("form[name=commentForm]").onsubmit = function(event){
            event.preventDefault() // Untuk menghilangkan sifat default dari element form, dalam kasus ini maka agar dapat memeunculkan comment di html dan tidak ke refresh

            const commentList = document.getElementById("commentList")
            const comment = document.getElementById("comment").value
            const from = document.getElementById("from").value

            const element = document.createElement("h3")
            element.textContent = `${comment} : ${from}`
            commentList.appendChild(element)

            document.querySelector("form[name=commentForm]").reset() // Untuk ngereset input-an form setelah disubmit 
        }
