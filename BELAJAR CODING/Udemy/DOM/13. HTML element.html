<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML element</title>
</head>
<body>
    <a id="link"></a>

    <script>
        // Daripada menggunakan setAttribute untuk memodifikasi attribute dan value dari element, kita bisa menggunakan HTML element seperti dibawah ini :
        
        const link = document.getElementById("link")
        link.href = "https://github.com/ryanagungsamudra/"
        link.target = "_blank"
        link.textContent = "GITHUB SAYA"
    </script>
</body>
</html>
