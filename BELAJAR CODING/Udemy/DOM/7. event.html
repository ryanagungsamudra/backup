<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!--Berikut dokumentasinya => https://developer.mozilla.org/en-US/docs/Web/API/Event -->

    <h1 id="text">Click on the yellow canvas</h1>
    <div id="canvas" style="height: 500px; width: 500px; background-color: yellow;"></div>

    <script>
        const canvas = document.getElementById("canvas")
        const text = document.getElementById("text")     

        canvas.onclick = function (event){
            text.textContent = `You click at (${event.x}, ${event.y})`
        }
    </script>
</body>
</html>
